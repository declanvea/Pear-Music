<!DOCTYPE html>
<html>
<head>
  <title>Pear Music</title>
<link rel="icon" type="image/png" href="./images/newfavicon-16x16.png" sizes="16x16" /><link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="http://logopond.com/logos/5879049015e9a44bb85e8dd97b444054.png" alt="pear">
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>

  <script src="main.js"></script>

</html>
